title: >-
  Vigilance jaune vents violents : fermeture de parcs et de cimetières à partir de 13h.
level: info
content: >-
  <p>L'Ille-et-Vilaine est placé en vigilance jaune vents violents ce lundi 16 février. À Rennes, des rafales à 90 km/h sont annoncées entre 13 h et 18 h.                    En raison des risques de chutes d'arbres ou de branche, la Ville ferme les parcs du Thabor, Saint-Georges, Oberthür, Maurepas et tous les cimetières. La Ville déconseille aux Rennaises et aux Rennais de se rendre dans les autres parcs de la ville.      </p>
