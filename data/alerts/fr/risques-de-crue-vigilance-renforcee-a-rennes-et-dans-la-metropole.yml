  Risques de crue : vigilance renforcée à Rennes et dans la métropole
level: warning
content: >-
  <p> Vigicrues place les cours d'eau du territoire en vigilance orange. Ce jeudi 19 février, la Ville de Rennes organise une distribution de parpaings et de sacs de sable et invite les habitants à ne pas emprunter les chemins à proximité des cours d'eau. Suivez la situation en temps réel.  </p>
