title: >-
  Fin de l’alerte orange en Ille-et-Vilaine : la décrue s'amorce et les services restent mobilisés
level: warning
content: >-
  <p>Ce lundi 23 février, la décrue se généralise sur l'ensemble des cours d'eau du territoire, en conséquence, le niveau d'alerte orange est levé. Les opérations de nettoyage vont se poursuivre. Les services de la ville et les pompiers d'Ille-et-Vilaine restent à votre écoute.        </p>
