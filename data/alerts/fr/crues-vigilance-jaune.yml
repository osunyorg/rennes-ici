  Vigilance jaune crue
level: info
content: >-
  <p>Une vigilance jaune crue est en cours sur l'Ille-Illet ce jeudi 5 février 2026.                       L'ensemble du bassin Rennais devrait connaitre des précipitations importantes d'ici la nuit, entrainant une hausse des cours d'eau. Soyez prudents.</p>
